<!DOCTYPE html5>
<html>
    <head>
      <title> Project3 Calculator  </title>
      <link rel="icon" href="images/Calculator-icon.png" type="image/gif">
      <link rel="stylesheet" href="css/style.css" />    </head> 
    <body>
        <h1> Calculator</h1>
      <div class='container'>
        <div class="cont-up" style="background-color:#272627">
       
              <div class="result"> 
              <div id="input-result"   > </div>
            </div>

              <div class="typing">
                  <div  id="input-typ"  > </div>

              </div>
        </div>


          <div class='numbers'>
             
            <div class="key" id="seven">7</div>
            <div class="key" id="eat">8</div>
            <div class="key" id="nine">9</div>
            <div class="key"id="div">/</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key" id="mul">*</div>
            <div class="key" id="one">1</div>
            <div class="key"  id="tow">2</div>
            <div class="key"  id="three">3</div>
            <div class="key" id="sub">-</div>
             <div class="key" id="clear">C</div>
            <div class="key" id="dot">.</div>
            <div class="key" id="plus">+</div>
            <div class="key" id="equal"  style="flex-grow: 8" >=</div>
           </div>
 
    </div>

  </div>


<script src="javascript/main.js" > </script>


    </body>
</html>
